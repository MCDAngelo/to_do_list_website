{% extends "base.html" %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold text-body-emphasis">Go ahead, check it off</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">A simple way to track all the things you need to do, so you can get to it and start checking
      those items off.</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <a type="button" class="btn btn-primary btn-lg px-4 gap-3" name="new_list" href={{ url_for("public.new_list") }}>New
        List</a>
      <a type="button" class="btn btn-outline-secondary btn-lg px-4" name="signup" href={{ url_for("public.login") }}>Sign
        In</a>
    </div>
  </div>
</div>
{% endblock %}
