{% extends "base.html" %}
{% block content %}
<div class="p-4 px-5 mx-5 gap-4 py-md-5 align-items-center justify-content-center">
  <div class="list-group px-5">
    {% for user_list in user_lists: %}
    <a href="{{ url_for('public.load_list', list_id=user_list.id) }}"
      class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="w-100 justify-content-between">
        <div class="w-100">
          <h3 class="mb-0">{{ user_list.title }}</h3>
        </div>
        <div>
          <p class="mb-0 opacity-75">Created: {{ user_list.created_at }} </p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
