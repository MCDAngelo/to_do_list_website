{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_field %}

{% block content %}
<form method="POST" action={{ url_for("public.new_list") }}>
  <div class="container">
    <div class="row">
      {{ form.hidden_tag() }}
      <div class="col-sm-9">
        {{ render_field(form.description, form_type="inline", class="border-0", style="font-size:2.5rem", placeholder="Start Typing") }}
      </div>
    </div>
  </div>

</form>


{% endblock %}
